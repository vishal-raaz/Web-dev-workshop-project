<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Review Hub - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section.hero {
            background-color: #072a40;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        section.categories {
            display: flex;
            justify-content: space-around;
            padding: 40px;
            background-color: #fff;
        }
        .category-item {
            text-align: center;
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .category-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .category-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gadgets.html">Gadgets</a></li>
                <li><a href="software.html">Software</a></li>
                <li><a href="apps.html">Apps</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <h1>Welcome to Tech Review Hub</h1>
        <p>Your destination to read and share reviews for the latest tech gadgets, software, and apps!</p>
    </section>

    <section class="categories">
        <div id="gadgets" class="category-item">
            <img src="/gadge.jpg" alt="Gadgets">
            <h3><a href="gadgets.html">Gadgets</a></h3>
        </div>
        <div id="software" class="category-item">
            <img src="/softw.jpg" alt="Software">
            <h3><a href="software.html">Software</a></h3>
        </div>
        <div id="apps" class="category-item">
            <img src="/apps.png" alt="Apps">
            <h3><a href="apps.html">Apps</a></h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tech Review Hub | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
        // Alert when the page loads
        window.onload = function() {
            alert('Welcome to Tech Review Hub!');
        };

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Console log for hover events on category items
        const categories = document.querySelectorAll('.category-item');
        categories.forEach(category => {
            category.addEventListener('mouseover', () => {
                console.log(`Hovered over ${category.querySelector('h3 a').textContent}`);
            });
            category.addEventListener('mouseout', () => {
                console.log(`Stopped hovering over ${category.querySelector('h3 a').textContent}`);
            });
        });
    </script>
</body>
</html>
